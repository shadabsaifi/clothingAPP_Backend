<section class="content-header">
    <h1>
        View Admin
        <small></small>
      </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">View Admin</li>
    </ol>
</section>
<section class="content">
    <div class="view-admin">
        <div class="panel panel-default custom-panel">
         <!--  <div class="panel-heading">Profile</div> -->
          <div class="panel-body">
              <div class="common-form-center">
                <form class="form-horizontal">
                    <div class="form-group">
                       <!--  <label class="control-label col-sm-4">Admin Image:</label> -->
                        <div class="col-sm-8">
                            <div class="viewuser-img-box user-view-box">   
                            <img ng-src={{obj.profilePic}}>
                             </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Admin Name:</label>
                        <div class="col-sm-8">{{data.name}}</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Phone Number:</label>
                        <div class="col-sm-8">{{data.phoneNumber}}</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Location:</label>
                        <div class="col-sm-8">{{data.location}}</div>
                    </div>
                    <div class="form-group clearfix">
                        <div class="button-center text-right col-sm-4">
                            <button class="btn btn-primary" ng-click="update()">Edit</button>
                        </div>
                        <div class="button-center text-left col-sm-5 p-l-0">
                            <button class="btn btn-primary" ng-click="goBack()">Back</button>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</section>
