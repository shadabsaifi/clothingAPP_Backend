<section class="content-header">
    <h1>
        Update Admin
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="">
                <i class="fa fa-dashboard"></i> Home</a>
        </li>
        <li class="active">Update Admin</li>
    </ol>
</section>
<section class="content">

    <div class="panel panel-default custom-panel">
        <div class="panel-body">
            <div class="common-form-center update-profile">
                <br>
                <!-- <form class="form-horizontal" name="adminForm"> -->

                <div class="form-group">
                    <label class="control-label col-sm-4"></label>
                    <div class="col-sm-8">
                        <div class="uplaoad-image">
                            <div class="image-box">
                                <img ng-src={{packageImage||obj2.profilePic}}  alt="Image Placeholder">
                            </div>
                            <button ng-click="click()" class="uplode-img-button">Submit</button>
                        </div>
                        <!-- <span ng-show="imageValue" style="color:red;">Image is required</span> -->
                    </div>
                </div>
                <br>
                <form class="form-horizontal" name="adminForm">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Admin Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" ng-model="obj2.name"  ng-pattern="/^[a-zA-Z ]{1,52}$/"   ng-maxlength="52" ng-minlength="2" required>
                            <span style="color:red;" ng-show="adminForm.name.$dirty && adminForm.name.$invalid">
                                <span ng-show="adminForm.name.$error.required">Name is required.</span>
                                <span ng-show="adminForm.name.$error.maxlength">Username is too long.</span>
                             
                                <span ng-show="adminForm.name.$error.pattern && !adminForm.name.$error.maxlength">Name is Invalid</span>
                                <span ng-show="adminForm.name.$error.minlength && !adminForm.name.$error.pattern">Username is too short.</span>
                           
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Phone Number:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="phoneNumber" ng-model="obj2.phoneNumber"  ng-pattern="/^((\+){0,1}91(\s){0,2}(\-){0,1}(\s){0,1}){0,1}[0-9](\s){0,1}(\-){0,1}(\s){0,1}[1-9]{1}[0-9]{8}$/"
                                required>
                            <span style="color:red;" ng-show="adminForm.phoneNumber.$dirty && adminForm.phoneNumber.$invalid">
                                <span ng-show="adminForm.phoneNumber.$error.required">Phone Number is required.</span>
                                <span ng-show="adminForm.phoneNumber.$error.pattern">Phone Number is Invalid</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Location:</label>
                        <div class="col-sm-8">
                            <input type="text" id="address"  class="form-control" name="location" ng-model="obj2.location" ng-maxlength="200" required>
                            <span style="color:red;" ng-show="adminForm.location.$dirty && adminForm.location.$invalid">
                                <span ng-show="adminForm.location.$error.required">Location is required.</span>
                                <span ng-show="adminForm.location.$error.maxlength">Location is too large</span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="button-center col-sm-10 dcr">
                            <button class="btn btn-primary"  ng-click="save()" ng-disabled ="adminForm.$invalid">Save</button>
                            <button class="btn btn-primary" ng-click="goBack()">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
