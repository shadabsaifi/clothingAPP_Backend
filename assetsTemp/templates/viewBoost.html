<section class="content-header">
        <h1>
            View Boost 
            <small></small>
          </h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Boost Account Management</li>
            <li class="active">View Boost</li>
        </ol>
    </section>
    <section class="content">
        <div class="inner-content static-content">
        <div class="panel panel-default custom-panel">
              <div class="panel-body">
                    <div class="common-form-center">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8">
                            <div class="viewuser-img center">
                            
                                <img ng-src={{obj.packageImage}}>
                            </div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="control-label col-sm-4">PACKAGE TYPE:</label>
                            <div class="col-sm-8">{{obj.packageType}}</div>
                        </div> -->
                        <!-- <div class="form-group">
                            <label class="control-label col-sm-4">PACKAGE NAME:</label>
                            <div class="col-sm-8">{{obj.packageName}}</div>
                        </div> -->
                        <div class="form-group">
                            <label class="control-label col-sm-4">Boost Name:</label>
                            <div class="col-sm-8 dwig">{{obj.boostName}}</div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="control-label col-sm-4">Type:</label>
                            <div class="col-sm-8">{{obj.boostType}}</div>
                        </div> -->
                        <div class="form-group">
                            <label class="control-label col-sm-4">Coins:</label>
                            <div class="col-sm-8 dwig">{{obj.boostValueInCoins}}</div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-4">Qty:</label>
                                <div class="col-sm-8 dwig">{{obj.boostQty}}</div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4">Description:</label>
                                    <div class="col-sm-8 dwig">{{obj.boostDesc}}</div>
                                </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Created At:</label>
                            <div class="col-sm-8 dwig">{{obj.createdAt.substring(0,10)}}</div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="control-label col-sm-4">FEATURES:</label>
                            <div class="col-sm-8">{{obj.packageDesc}}</div>
                        </div> -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button  class="btn btn-primary" ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
