<section class="content-header">
        <h1>
            View User
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="">
                    <i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li class="active">User Management</li>
            <li class="active">View User</li>
        </ol>
    </section>
    <section class="content">
        <div class="inner-content viewUser-content">
            <div class="panel panel-default custom-panel">
                <div class="panel-body">
                    <div class="common-form-center">
                        <form class="form-horizontal">
                                <div class="form-group">
                                        <div class="col-sm-8">
                                                <div class="viewuser-img center">
                                            <div class="uplaoad-image">
                                                <div class="image-box">
                                                    <img ng-src={{obj.selfie}} alt="Choose image">
                                                </div>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                            <!-- <div class="form-group">
                                <div class="col-sm-8">
                                    <div class="viewuser-img center">
                                        <img ng-src={{obj.selfie}}>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group">
                                <label class="control-label col-sm-4">Name:</label>
                                <div class="col-sm-8 dwig">{{obj.name}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">User Name:</label>
                                <div class="col-sm-8 dwig">{{obj.userName}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Email</label>
                                <div class="col-sm-8 dwig">{{obj.email}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Gender</label>
                                <div class="col-sm-8 dwig">{{obj.gender}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Age</label>
                                <div class="col-sm-8 dwig">{{obj.age}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Height:</label>
                                <div class="col-sm-8 dwig">{{obj.height}}</div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4">Weight:</label>
                                    <div class="col-sm-8 dwig">{{obj.weight}}</div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-sm-4">Body Type:</label>
                                    <div class="col-sm-8 dwig">{{obj.bodyType}}</div>
                            </div>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="form-group clearfix">
                        <div class="button-center">
                            <button class="btn btn-primary" ng-click="goBack()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade modal-block" id="deleteModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header custum-modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Are you sure you want to {{value}} this user.</p>
                    </div>
                    <div class="modal-footer custum-modal-footer">
                        <button type="button" class="btn btn-default btn-blue" data-dismiss="modal" ng-click="finalDelete();">Yes</button>
                        <button type="button" class="btn btn-default btn-red" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
