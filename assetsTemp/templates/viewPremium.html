<section class="content-header">
    <h1>
        View Premium 
        <small></small>
      </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Subscription Package Management</li>
        <li class="active">View Package</li>
    </ol>
</section>
<section class="content">
    <div class="inner-content static-content">
    <div class="panel panel-default custom-panel">
          <div class="panel-body">
                <div class="common-form-center">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-8">
                        <div class="viewuser-img center">
                        
                            <img ng-src={{obj.packageImage}}>
                        </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="control-label col-sm-4">PACKAGE TYPE:</label>
                        <div class="col-sm-8">{{obj.packageType}}</div>
                    </div> -->
                    <!-- <div class="form-group">
                        <label class="control-label col-sm-4">PACKAGE NAME:</label>
                        <div class="col-sm-8">{{obj.packageName}}</div>
                    </div> -->
                    <div class="form-group">
                        <label class="control-label col-sm-4">Amount:</label>
                        <div class="col-sm-8">{{obj.amount}}</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Time period:</label>
                        <div class="col-sm-8">{{obj.timePeriod}}</div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Subscription:</label>
                        <div class="col-sm-8">{{obj.description}}</div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="control-label col-sm-4">Coins:</label>
                        <div class="col-sm-8">{{obj.coins}}</div>
                    </div> -->

                    </div> -->
                    <div class="form-group">

                            <button  class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
