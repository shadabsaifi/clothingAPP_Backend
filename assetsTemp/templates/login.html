<div class="pen-title">
    <h1>Clothing Admin Panel</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
    <div></div>
    <div class="form">
        <h2 class="text-center">Login to your account</h2>
        <form name="loginForm">
          <div class="form-group custum-input">
            <input type="text" placeholder="Email" name="email" ng-model="obj.email" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'  required/>
            <span class="error"  ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
              <span ng-show="loginForm.email.$error.pattern">Email is invalid</span>
              <span ng-show="loginForm.email.$error.required">Please Fill this field</span>
            </span>
            </div>
             <div class="form-group custum-input">
            <input type="password" placeholder="Password" name="password" ng-model="obj.password"  required/>
            <span class="error" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
              <span ng-show="loginForm.password.$error.required">Password field must be filled.</span>       
              <!-- <span ng-show="loginForm.password.$error.pattern">Password field must be filled.</span>               -->
            </span>
          </div>
           
            <button ng-click="login();" ng-disabled="loginForm.$invalid" style="cursor:pointer">Login</button>
            <!-- <button ng-href="#/header/imageUpload">Login</button> -->
        </form>
    </div>
    <div class="cta"><a href="" ng-click="openModal()" data-toggle="modal" data-target="#forgotPassword">Forgot your password?</a></div>
</div>

<div id="forgotPassword" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Forgot Password</h4>
      </div>
      <div class="modal-body">
          <div class="forgotpassword-block">
            
            <form name="forgotPasswordForm">
            <div class="row">
                <label class="col-sm-4">Email Id :</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" name="email" ng-model="forgotPassEmail" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' required/>
                  <span style="color:red;" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">
                    <span ng-show="forgotPasswordForm.email.$error.required">Fill the email address</span>
                    <span ng-show="forgotPasswordForm.email.$error.pattern">Email is invalid</span>      
                                          
                  </span>
                </div>
            </div>
            <div class="text-center send-btn">
                <button class="btn btn-primary" ng-click="forgotPassword();" data-dismiss="modal" ng-disabled="forgotPasswordForm.$invalid"> Send </button>
            </div>
          </form>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
